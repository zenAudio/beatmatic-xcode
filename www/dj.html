<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>BEATmatic</title>
    </head>
    <body>
    <div id="ui">
        <div class="app" id="main">
            <h1>BEAT<i>matic</i>â„¢</h1>
            <div id="deviceready">
                <p class="status pending blink">getting ready...</p>
                <p id="record" class="status complete hide record"><img id="record" src="img/record.png" alt="record"/> Record</p>
                <p id="stoprecord" class="status complete blink hide stoprecord"><img src="img/stop.png"/>Stop</p>
                <p id="processingrecord" class="status complete blink hide stoprecord"><img src="img/spinner.gif"/>processing...</p>
                <p id="recording" class="hide">Recording audio...</p>
                <p id="audio_position"></p>
                <p id="toTable" class="status complete">Test Beat</p>
                <p id="tester" class="status complete hide">Demo Upload</p>
            </div>
        </div>
        <div id="synth">synth</div>
        <div id="dj">dj</div>
        <div id="share">share</div>
     </div>
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="coffee/ui.js"></script>
        <script type="text/javascript" src="coffee/record.js"></script>
        <script type="text/javascript" src="coffee/play.js"></script>
        <script type="text/javascript" src="coffee/dj.js"></script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#beatmatic"></script>
