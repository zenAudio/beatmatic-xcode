<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width;" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello Cordova</title>
    </head>
    <body>
        <div class="app">
            <h1>Beat<i>Matic</i>â„¢</h1>
            <h3>Hello, I am Martin, and I am debugging.</h3>
            <div>
                <input type="submit" onclick="testDirac()" value="Test Dirac" />
            </div>
            <div id="deviceready">
                <p class="status pending blink">getting ready...</p>
                <p id="record" class="status complete hide record"><img id="record" src="img/record.png" alt="record"/> Record</p>
                <p id="stoprecord" class="status complete blink hide stoprecord"><img src="img/stop.png"/>Stop</p>
                <p id="processingrecord" class="status complete blink hide stoprecord"><img src="img/spinner.gif"/>processing...</p>
                <p id="recording" class="hide">Recording audio...</p>
                <p id="audio_position"></p>
                <p id="toTable" class="status complete">Test Beat</p>
                <p id="tester" class="status complete hide">Demo Upload</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova-2.0.0.js"></script>
        <script type="text/javascript" src="js/jquery-1.8.0.js"></script>
        <script type="text/javascript" src="coffee/record.js"></script>
        <script type="text/javascript" src="coffee/diracplayer.js"></script>
        <script src="http://debug.phonegap.com/target/target-script-min.js#beatmatic"></script>
        <script type="text/javascript">
            function nop () {
                console.log("MPD: ID got called.");
            }
            function testDirac() {
                try {
                    var player = new DiracPlayer("sounds/bells.wav");
                    player.prepare(nop, nop, nop);
                    player.changePitch(5, nop, nop, nop);
                    player.play(nop, nop, nop);
                } catch (e) {
                    console.error(e.message);
                }
            }
        </script>
    </body>
</html>
