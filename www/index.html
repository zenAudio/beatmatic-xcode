				    <defs>
				        <linearGradient id="myLinearGradient1"
			                            x1="0%" y1="0%"
			                            x2="0%" y2="100%"
			                            spreadMethod="pad">
			              <stop id="myLinearGradient1offset" offset="30%"  stop-color="white" stop-opacity="1"/>

			            </linearGradient>
			            
				        <pattern id="checker" patternUnits="userSpaceOnUse" x="0" y="0" width="6" height="6">
				        			<rect x="0" y="0" height="6" width="6" fill="#999999"/>
				        			<rect x="0" y="0" height="3" width="3" fill="white"/>

				        		</pattern>
				        <filter id="innershadow" x0="-50%" y0="-50%" width="200%" height="200%">
				        	<feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
				        	<feOffset id="innershadowoffset" dy="0" dx="1"/>
				        	<feComposite in2="SourceAlpha" operator="arithmetic"
				        			k2="-1" k3="1" result="shadowDiff"/>
				        	<feFlood flood-color="#898989" flood-opacity="0.5"/>
				        	<feComposite in2="shadowDiff" operator="in"/>
				        	<feComposite in2="SourceGraphic" operator="over"/>
				        </filter>
		
				    </defs>

        <script type="text/javascript">
        function onSuccess(acceleration) {
            console.log('Acceleration X: ' + acceleration.x + '\n' +
                  'Acceleration Y: ' + acceleration.y + '\n' +
                  'Acceleration Z: ' + acceleration.z + '\n' +
                  'Timestamp: '      + acceleration.timestamp + '\n');
        };
        
        function onError() {
            alert('onError!');
        };
        
        var options = { frequency: 3000 };  // Update every 3 seconds
        
        var watchID = navigator.accelerometer.watchAcceleration(onSuccess, onError, options);
